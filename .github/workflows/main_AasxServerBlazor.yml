# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AasxServerBlazor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_28f5ed592b694a0b87b752659a1b38ad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e3098afeb0c4c448b92c60e1710fba1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_28f5ed592b694a0b87b752659a1b38ad }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AasxServerBlazor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c4d452d1e22c438892c2f8f145f03761 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_28f5ed592b694a0b87b752659a1b38ad }}/appsvc/staticsite:${{ github.sha }}'