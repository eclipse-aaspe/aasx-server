name: Test Report
on:
  workflow_run:
    workflows: [ 'Test and verify branch' ]
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: test-results

      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Test Results
          path: '*.trx'
          reporter: jest-junit